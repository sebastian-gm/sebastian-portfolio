<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sebastian Gonzalez — Data & BI Analyst | SQL, Python, Power BI, Tableau</title>

    <!-- SEO -->
    <meta
      name="description"
      content="Data & BI Analyst with 6+ years experience turning raw data into dashboards and insights. SQL & Python, Power BI, Tableau, Excel, Snowflake, PostgreSQL; automation and reporting across AWS & Azure."
    />
    <meta name="author" content="Sebastian Gonzalez" />
    <meta
      name="keywords"
      content="Data Analyst, BI Analyst, Business Intelligence, SQL, Python, Power BI, Tableau, Excel, Snowflake, PostgreSQL, Dashboards, Reporting, ETL, Analytics"
    />
    <link rel="canonical" href="https://sebastiangm.com" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sebastian Gonzalez — Data & BI Analyst" />
    <meta
      property="og:description"
      content="SQL & Python • Power BI & Tableau • Snowflake & Postgres • I build decision-ready dashboards and reporting."
    />
    <meta property="og:url" content="https://sebastiangm.com" />
    <!-- Put a preview image at public/og-image.jpg (1200x630 recommended) -->
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sebastian Gonzalez — Data & BI Analyst" />
    <meta
      name="twitter:description"
      content="SQL & Python • Power BI & Tableau • I turn data into decision-ready insights."
    />
    <meta name="twitter:image" content="/og-image.jpg" />

    <!-- Color scheme hints -->
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b0f14" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon (place at public/favicon.png) -->
    <link rel="icon" href="/favicon.png" type="image/png" />

    <!-- Theme boot (avoid flash) -->
    <script>
      (function () {
        try {
          const saved = localStorage.getItem('theme'); // 'dark' | 'light' | null
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const useDark = saved ? saved === 'dark' : prefersDark;
          document.documentElement.classList.toggle('dark', useDark);
        } catch (_) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
