    <!-- Theme boot: set <html class="dark"> before the app renders to avoid flashing -->
    <script>
      (function () {
        try {
          const saved = localStorage.getItem('theme'); // 'dark' | 'light' | null
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const useDark = saved ? saved === 'dark' : prefersDark;
          document.documentElement.classList.toggle('dark', useDark);
        } catch (_) {}
      })();
    </script>

    <!-- EmailJS (keep if you use the contact form) -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
      // TODO: Replace with your EmailJS Public Key, Service ID, Template ID
      const EMAILJS_PUBLIC_KEY = 'YOUR_PUBLIC_KEY';
      const EMAILJS_SERVICE_ID = 'YOUR_SERVICE_ID';
      const EMAILJS_TEMPLATE_ID = 'YOUR_TEMPLATE_ID';

      window.addEventListener('load', () => {
        if (EMAILJS_PUBLIC_KEY && EMAILJS_PUBLIC_KEY !== 'YOUR_PUBLIC_KEY') {
          emailjs.init({ publicKey: EMAILJS_PUBLIC_KEY });
        }

        const form = document.getElementById('contact-form');
        const status = document.getElementById('contact-status');

        if (form) {
          form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (status) status.textContent = 'Sending...';

            const formData = {
              from_name: form.name.value,
              reply_to: form.email.value,
              message: form.message.value,
              to_email: 'sebastiangm.dev@gmail.com',
            };

            try {
              if (EMAILJS_PUBLIC_KEY && EMAILJS_PUBLIC_KEY !== 'YOUR_PUBLIC_KEY') {
                await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, formData);
                form.reset();
                if (status) status.textContent = "Thanks! I'll get back to you soon.";
              } else {
                if (status) {
                  status.innerHTML =
                    'EmailJS not configured. Please email me directly at ' +
                    '<a href="mailto:sebastiangm.dev@gmail.com" style="color:#60a5fa;">sebastiangm.dev@gmail.com</a>.';
                }
              }
            } catch (err) {
              console.error(err);
              if (status) {
                status.innerHTML =
                  'Error sending. Please email me directly at ' +
                  '<a href="mailto:sebastiangm.dev@gmail.com" style="color:#60a5fa;">sebastiangm.dev@gmail.com</a>.';
              }
            }
          });
        }
      });
    </script>
