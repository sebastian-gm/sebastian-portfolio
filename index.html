<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sebastian Gonzalez — Data Engineer | ETL, MLOps & Cloud Data Platforms</title>

    <!-- SEO -->
    <meta name="description" content="Data Engineer with 5+ years experience building scalable ETL/ELT pipelines, MLOps systems, and cloud data platforms on AWS & Azure. Expertise in Spark, Airflow, and Databricks." />
    <meta name="author" content="Sebastian Gonzalez" />
    <meta name="keywords" content="Data Engineer, ETL, MLOps, AWS, Azure, Databricks, Spark, Airflow, Data Pipeline, Machine Learning, Python" />
    <link rel="canonical" href="https://sebastiangm.com" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sebastian Gonzalez — Data Engineer" />
    <meta property="og:description" content="Data Engineer specializing in scalable data pipelines and production-grade MLOps systems." />
    <meta property="og:url" content="https://sebastiangm.com" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sebastian Gonzalez — Data Engineer" />
    <meta name="twitter:description" content="Data Engineer specializing in scalable data pipelines and production-grade MLOps systems." />

    <!-- Color scheme hints -->
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b0f14" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" type="image/png" />

    <!-- Theme boot (avoid flash) -->
    <script>
      (function () {
        try {
          const saved = localStorage.getItem('theme'); // 'dark' | 'light' | null
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const useDark = saved ? saved === 'dark' : prefersDark;
          document.documentElement.classList.toggle('dark', useDark);
        } catch (_) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
